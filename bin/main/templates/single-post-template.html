<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">Document</title>
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/layout.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Surviving Coding Boot Camp</h1>
            <nav class="header__nav">
                <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
                <div class="header__nav-item"><a href="/hashtags" class="header__nav-link">Hashtags</a></div>
            </nav>
        </header>
        <main class="main-content">
            <section class="main-content__post post">
                <h3 class="post__topic-title main-content__topic-title"><a th:text="${post.topic.name}" th:href="'/topics/'+${post.topic.id}" class="main-content__topic-link post__topic-link">Topic</a>
                    </h3>
                <h2 th:text="${post.title}" class="post__title main-content__topic-title">Post Title</h2>
                <h4 th:text="'written by' + ' ' + ${post.author}"></h4>
                <p th:text="${post.content}" class="post__content">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque blanditiis, aut quae fuga id quis ut. 
                    Eligendi necessitatibus blanditiis officia, odio deleniti natus molestiae fugiat ex quod vel aliquam illum.
                </p>
            </section>
            <hr>
            <section class="hashtag">
                <h4>#Hashtags</h4>
                <ul>
                    <li th:each="hashtag: ${post.hashtags}">
                        <a th:text="${hashtag.hashtagDescription}" th:href="'/hashtags/' + ${hashtag.id}"></a>
                    </li>
                </ul>
            </section>
            <section class="add-hashtag-form">
                <form th:action="'/posts/' + ${post.id} + '/addhashtag'" method="post">
                    <div class="input-group">
                        <input type="text" placeholder="Add # here..." name="hashtag" id="hashtagpostID">
                        <div class="input-group">
                            <button type="submit" class="button">Submit #</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>

</body>

</html>
